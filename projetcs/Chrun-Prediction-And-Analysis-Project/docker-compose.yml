version: '3.8'

services:
  churn-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-prediction-app
    ports:
      - "8501:8501"
    volumes:
      # Mount data and models for updates without rebuilding
      - ./data:/app/data:ro
      - ./src/models:/app/src/models:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
